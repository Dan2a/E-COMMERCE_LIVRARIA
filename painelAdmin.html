<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Controle - Admin</title>
  <link rel="stylesheet" href="styles/Style.css">
  <link rel="stylesheet" href="styles/PainelAdmin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <header id="navbar-container"></header>

  <main class="main">
    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <button class="menu-btn active" data-section="clientes">ðŸ‘¥ Clientes</button>
        <button class="menu-btn" data-section="estoque">ðŸ“¦ Controle de Estoque</button>

      </aside>

      <div class="content">
        <!-- SeÃ§Ã£o Clientes -->
        <div id="clientes" class="section active">
          <div class="header-clientes">
            <h2>Clientes Cadastrados</h2>
            <button id="btnAbrirFiltro" class="btn-principal">Filtrar</button>
          </div>

          <!-- Painel de filtro -->
          <div id="painelFiltro" class="painel-filtro">
            <form id="formFiltro" class="formulario-consulta">
              <div class="grid-filtros">
                <div class="campo-filtro">
                  <label for="nome">Nome</label>
                  <input type="text" id="nome" placeholder="Digite o nome">
                </div>
                <div class="campo-filtro">
                  <label for="dataNascimento">Data de Nascimento</label>
                  <input type="date" id="dataNascimento">
                </div>
                <div class="campo-filtro">
                  <label for="cpf">CPF</label>
                  <input type="text" id="cpf" placeholder="Digite o CPF">
                </div>
                <div class="campo-filtro">
                  <label for="genero">GÃªnero</label>
                  <select id="genero">
                    <option value="">Escolha...</option>
                    <option>Masculino</option>
                    <option>Feminino</option>
                    <option>Outro</option>
                  </select>
                </div>
                <div class="campo-filtro">
                  <label for="telefone">Telefone</label>
                  <input type="text" id="telefone" placeholder="Digite o telefone">
                </div>
                <div class="campo-filtro">
                  <label for="email">E-mail</label>
                  <input type="email" id="email" placeholder="Digite o e-mail">
                </div>
              </div>
              <div class="linha btn-acao">
                <button type="button" class="btn-principal">Filtrar</button>
                <button type="button" class="btn-principal" id="btnLimpar">Limpar</button>
                <button type="button" class="btn-principal" id="btnFecharFiltro">Fechar</button>
              </div>
            </form>
          </div>

          <!-- Tabela de clientes -->
          <table class="tabela-clientes">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Data de Nascimento</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>E-mail</th>
                <th>AÃ§Ãµes</th>
              </tr>
            </thead>
            <tbody id="clientes-tbody">
              <!-- Clientes adicionados via JS -->
            </tbody>
          </table>
        </div>

        <!-- SeÃ§Ã£o RelatÃ³rios -->
        <div id="relatorios" class="section">
          <h2>RelatÃ³rios de AnÃ¡lise</h2>
          <canvas id="grafico-vendas" width="400" height="200"></canvas>
          <canvas id="grafico-produtos" width="400" height="200"></canvas>
        </div>

        <!-- SeÃ§Ã£o Vendas -->
        <div id="vendas" class="section">
          <h2>TransaÃ§Ãµes Realizadas</h2>
          <table class="tabela-clientes">
            <thead>
              <tr>
                <th>ID Venda</th>
                <th>Cliente</th>
                <th>Data</th>
                <th>Total</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="vendas-tbody">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
